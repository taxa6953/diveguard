<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
    }

    .heading {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .category {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .category p {
      font-size: 14px;
      color: #333;
      margin: 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- لوگو در بالا -->
    <img src="logo.png" alt="Logo" class="logo">

    <div class="heading">Popular categories</div>

    <div class="categories">
      <a href="https://t.me/yourchannel" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
        <p>Telegram</p>
      </a>

      <a href="https://www.instagram.com/yourpage" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        <p>Instagram</p>
      </a>

      <a href="https://www.youtube.com/@yourchannel" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Youtube%28amin%29.png" alt="YouTube" />
        <p>YouTube</p>
      </a>

      <a href="https://www.twitter.com/yourprofile" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter" />
        <p>Twitter</p>
      </a>

      <a href="https://wa.me/yourwhatsapplink" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        <p>WhatsApp</p>
      </a>

      <a href="mailto:example@email.com" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Email" />
        <p>Email</p>
      </a>

      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn" />
        <p>LinkedIn</p>
      </a>

      <a href="https://yourwebsite.com" target="_blank" class="category">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Icon_Website.png" alt="Website" />
        <p>Website</p>
      </a>
    </div>
  </div>
</body>
</html>
