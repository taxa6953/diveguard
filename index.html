<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .category {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .category i {
            font-size: 40px;
            color: #555;
            margin-bottom: 10px;
        }
        .category p {
            font-size: 14px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Popular categories</div>
        <div class="categories">
            <div class="category">
                <i class="fas fa-plane"></i>
                <p>Travel</p>
            </div>
            <div class="category">
                <i class="fas fa-comments"></i>
                <p>Social media</p>
            </div>
            <div class="category">
                <i class="fas fa-music"></i>
                <p>Music</p>
            </div>
            <div class="category">
                <i class="fas fa-paint-brush"></i>
                <p>Customization</p>
            </div>
            <div class="category">
                <i class="fas fa-building"></i>
                <p>Workplace</p>
            </div>
            <div class="category">
                <i class="fas fa-camera"></i>
                <p>Photo</p>
            </div>
            <div class="category">
                <i class="fas fa-font"></i>
                <p>Fonts</p>
            </div>
            <div class="category">
                <i class="fas fa-book"></i>
                <p>Books</p>
            </div>
        </div>
    </div>

    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
